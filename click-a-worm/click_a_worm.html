<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click-a-Worm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="click_a_worm.css" />
  </head>
  <body>
    <div id="start-banner">
      <span id="start-button">START</span>
    </div>
    <header>
      <h2 id="title"><i>Click-a-Worm</i></h2>
      <h1 id="timer">01 : 00</h1>
      <div id="desc-and-score-container">
        <p id="description">Click on the worms to collect as many as you can.<br />Watch out though, there might be hungry birds around!</p>
        <h2 id="score">0</h2>
      </div>
    </header>
    <main>
      <div id="grass">
        <!-- <span id="start-button">START</span> -->
        <div id="holes">
          <span id="hole_0" class="fa-solid fa-circle"></span>
          <span id="hole_1" class="fa-solid fa-circle"></span>
          <span id="hole_2" class="fa-solid fa-circle"></span>
          <span id="hole_3" class="fa-solid fa-circle"></span>
          <span id="hole_4" class="fa-solid fa-circle"></span>
          <span id="hole_5" class="fa-solid fa-circle"></span>
          <span id="hole_6" class="fa-solid fa-circle"></span>
          <span id="hole_7" class="fa-solid fa-circle"></span>
          <span id="hole_8" class="fa-solid fa-circle"></span>
          <span id="hole_9" class="fa-solid fa-circle"></span>
          <span id="hole_10" class="fa-solid fa-circle"></span>
          <span id="hole_11" class="fa-solid fa-circle"></span>
          <span id="hole_12" class="fa-solid fa-circle"></span>
          <span id="hole_13" class="fa-solid fa-circle"></span>
          <span id="hole_14" class="fa-solid fa-circle"></span>
          <span id="hole_15" class="fa-solid fa-circle"></span>
        </div>
        <span id="bird" class="fa-solid fa-crow fa-beat"></span>
      </div>
    </main>
    <script src="click_a_worm.js" defer></script>
  </body>
</html>
